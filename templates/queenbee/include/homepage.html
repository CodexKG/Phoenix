{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================--><!--    Document Title--><!-- ===============================================-->
    <title>BigBee CRM system</title>
    <meta name="description" content="{{ setting.description }}">
    <meta name="keywords" content="Luxort, {{ setting.description }}, {{ setting.title }}">

    <!-- ===============================================--><!--    Favicons--><!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'crm/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ setting.crm_logo.url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ setting.crm_logo.url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ setting.crm_logo.url }}">
    <link rel="manifest" href="{% static 'crm/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'crm/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="{% static 'crm/assets/js/config.js'%}"></script>
    <script src="{% static 'crm/vendors/simplebar/simplebar.min.js'%}"></script>

    <!-- ===============================================--><!--    Stylesheets--><!-- ===============================================-->
    <link href="{% static 'crm/vendors/leaflet/leaflet.css'%}" rel="stylesheet">
    <link href="{% static 'crm/vendors/leaflet.markercluster/MarkerCluster.css'%}" rel="stylesheet">
    <link href="{% static 'crm/vendors/leaflet.markercluster/MarkerCluster.Default.css'%}" rel="stylesheet">
    <link href="{% static 'crm/vendors/flatpickr/flatpickr.min.css'%}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static 'crm/vendors/simplebar/simplebar.min.css' %}" rel="stylesheet">
    <link href="{% static 'crm/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'crm/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'crm/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'crm/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>

  <body>
    {% block content %}

    {% endblock %}

    <!-- ===============================================--><!--    JavaScripts--><!-- ===============================================-->
    <script src="{% static 'crm/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'crm/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'crm/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'crm/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'crm/vendors/chart/chart.min.js' %}"></script>
    <script src="{% static 'crm/vendors/leaflet/leaflet.js' %}"></script>
    <script src="{% static 'crm/vendors/leaflet.markercluster/leaflet.markercluster.js' %}"></script>
    <script src="{% static 'crm/vendors/leaflet.tilelayer.colorfilter/leaflet-tilelayer-colorfilter.min.js' %}"></script>
    <script src="{% static 'crm/vendors/countup/countUp.umd.js' %}"></script>
    <script src="{% static 'crm/vendors/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'crm/assets/data/world.js' %}"></script>
    <script src="{% static 'crm/vendors/dayjs/dayjs.min.js' %}"></script>
    <script src="{% static 'crm/assets/js/flatpickr.js' %}"></script>
    <script src="{% static 'crm/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'crm/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'crm/vendors/list.js/list.min.js' %}"></script>
    <script src="{% static 'crm/assets/js/theme.js' %}"></script>
  </body>

</html>
